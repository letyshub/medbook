services:
  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot-reload
      - ./packages/server/src:/app/src
      - ./packages/server/package.json:/app/package.json
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001

  client:
    build:
      context: ./packages/client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot-reload
      - ./packages/client/src:/app/src
      - ./packages/client/index.html:/app/index.html
      - ./packages/client/package.json:/app/package.json
      - ./packages/client/vite.config.ts:/app/vite.config.ts
      - ./packages/client/tailwind.config.js:/app/tailwind.config.js
      - ./packages/client/postcss.config.js:/app/postcss.config.js
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://server:3001
    depends_on:
      - server
